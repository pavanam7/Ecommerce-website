<div class="order-tracking-container">
  <h2>Track Your Order</h2>
  <form [formGroup]="trackingForm" (ngSubmit)="trackOrder()">
    <div class="form-group">
      <label for="orderId">Order ID</label>
      <input type="text" id="orderId" formControlName="orderId" placeholder="Enter your order ID">
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" formControlName="email" placeholder="Enter your email address">
    </div>

    <button type="submit" [disabled]="trackingForm.invalid || loading">
      {{ loading ? 'Tracking...' : 'Track Order' }}
    </button>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>

  <div *ngIf="orderDetails" class="order-details">
    <h3>Order Details</h3>
    <div class="order-info">
      <p><strong>Status:</strong> {{ orderDetails.status }}</p>
      <p><strong>Order Date:</strong> {{ orderDetails.orderDate | date }}</p>
      <p><strong>Total:</strong> {{ orderDetails.total | currency }}</p>
    </div>
    <div class="order-items">
      <h4>Items</h4>
      <div *ngFor="let item of orderDetails.items" class="order-item">
        <p>{{ item.name }} - {{ item.quantity }} x {{ item.price | currency }}</p>
      </div>
    </div>
  </div>
</div>
