<div class="profile-container">
  <h2>{{ 'PROFILE.TITLE' | translate }}</h2>
  
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">{{ 'PROFILE.EDIT' | translate }} Name</label>
      <input id="name" formControlName="name" type="text">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email">
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input id="phone" formControlName="phone" type="tel">
    </div>

    <div formGroupName="address">
      <h3>Address</h3>
      
      <div class="form-group">
        <label for="street">Street</label>
        <input id="street" formControlName="street" type="text">
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input id="city" formControlName="city" type="text">
      </div>

      <div class="form-group">
        <label for="state">State</label>
        <input id="state" formControlName="state" type="text">
      </div>

      <div class="form-group">
        <label for="zip">ZIP Code</label>
        <input id="zip" formControlName="zip" type="text">
      </div>
    </div>

    <button type="submit" [disabled]="profileForm.invalid || loading">
      {{ loading ? 'Saving...' : ('PROFILE.SAVE' | translate) }}
    </button>

    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>
</div>
